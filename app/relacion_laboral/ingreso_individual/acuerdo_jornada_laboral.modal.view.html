<div id='AcuerdoJornadaLaboral{{$index}}' class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" role="dialog" >

    <div class="modal-dialog" role="document">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{acuerdoJornadaLaboral}}</h4>
            </div>
            <div class="modal-body">

                <table class="table table-striped table-bordered table-responsive table-hover ">
                    <thead >
                        <tr>
                            <th><small></small></th>
                            <th><small>{{diaDeLaSemana}}</small></th>
                            <th><small>{{horaInicio}}</small></th>
                            <th><small>{{horaTermino}}</small></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  ng-repeat="acuerdoJornadaLaboral in AcuerdoJornadaLaboralModel" >
                            <td ><input type="checkbox" ng-model="acuerdoJornadaLaboral.selected"  
                                        ng-click="addRemoveAcuerdoJornadaLaboral($parent.$index, acuerdoJornadaLaboral.selected, acuerdoJornadaLaboral.dayOfWeek, acuerdoJornadaLaboral.initialSchedule, acuerdoJornadaLaboral.endSchedule)"  aria-label="false"></td>
                            <td><h5>{{acuerdoJornadaLaboral.dayOfWeek}}</h5></td>
                            <td>                                
                                <input required="true"  ng-model="acuerdoJornadaLaboral.initialSchedule" type="time" pattern="HH:mm" class="form-control bootstrap-timepicker timepicker">                                                                
                            </td>
                            <td>
                                <input required="true" ng-model="acuerdoJornadaLaboral.endSchedule" type="time" class="form-control bootstrap-timepicker timepicker">                                
                            </td>
                        </tr>
                    </tbody>
                </table>                    

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cleanAcuerdoJornadaLaboral()" class="btn btn-default" >{{BTN_limpiar}}</button>
                <button type="reset" ng-click="cleanAcuerdoJornadaLaboral()" class="btn btn-default" data-dismiss="modal">{{BTN_cancelar}}</button>
                <button type="button" ng-click="saveAcuerdoJornadaLaboral($parent.$index)" class="btn btn-default" data-dismiss="modal">{{BTN_continuar}}</button>
            </div>
        </div>
        <p>{{}}</p>
    </div>
</div>
