<form name="formTab1">
	<h4>{{messages.datosComite}}</h4>
	<hr/>
	<div class="form-group row">
		<label for="direccionGoogleMaps" class="col-md-3 col-form-label">{{messages.direccionFaena}} *</label>
		
		<div class="col-md-4">
			<input id="direccionGoogleMaps" type="text" ng-required="true" class="form-control" placeholder="{{messages.direccionFaena}}" ng-model="comite.direccion">
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-md-3">{{messages.region}} *</label>
		<div class="col-md-4">
			<select class="form-control" ng-model="comite.region" ng-options="reg.id as reg.glosa for reg in regiones" class="form-control"  ng-change="seleccionarComuna(comite.region)" ng-required="true">
				<option value="">-- Elija opción --</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-md-3">{{messages.comuna}} *</label>
		<div class="col-md-4">
			<select class="form-control" ng-model="comite.comuna" ng-options="com.id as com.glosa for com in comunas" class="form-control" ng-disabled="!comite.region" ng-required="true">
				<option value="">-- Elija opción --</option>
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="control-label col-md-3">{{messages.fechaActoEleccionario}} *</label>
		<div class="col-md-4">
			<p class="input-group">
				<input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="comite.fechaActoEleccionario" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
				</span>
			</p>
		</div>
	</div>
	<div class="form-group row">
        <label class="control-label col-xs-3">{{messages.tipoComite}}</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="tipoComite" value="1" ng-model="comite.tipoComite"> {{messages.faenaAgenciaSucursal}}
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="tipoComite" value="2" ng-model="comite.tipoComite"> {{messages.permanente}}
            </label>
        </div>
    </div>
    <div class="form-group row">
		<label for="nombre-completo" class="col-md-3 col-form-label">{{messages.cantidadTrabajadores}} *</label>
		
		<div class="col-md-4">
			<input id="direccion-faena" ng-model="comite.cantidadTrabajadores" type="number" ng-required="true"
			class="form-control" placeholder="{{messages.cantidadTrabajadores}}">
		</div>
	</div>
	<div class="form-group row">
        <label class="control-label col-xs-3">{{messages.asumeFunciones}} *</label>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="asumeFuncion" value="true" ng-model="comite.asumeFuncion"> SI
            </label>
        </div>
        <div class="col-xs-2">
            <label class="radio-inline">
                <input type="radio" name="asumeFuncion" value="false" ng-model="comite.asumeFuncion"> NO
            </label>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
	    <div class="col-md-9">
	       <small>{{messages.camposObligatorios}}</small>                 
	    </div>
	    
	    <div class="col-md-3 form-inline" style="text-align: right;">
	    
        	<button class="btn btn-warning" type="reset" ng-click="ingresoLimpiar()">{{messages.BTN_limpiar}}</button>
        	<button class="btn btn-danger" type="button" ng-click="">{{messages.BTN_cancelar}}</button>
        	<button class="btn btn-primary" type="submit" ng-click="ingresoContinue(1, formTab1)">{{messages.BTN_continuar}}</button>
        	        	        
        </div>
	</div>
</form>
