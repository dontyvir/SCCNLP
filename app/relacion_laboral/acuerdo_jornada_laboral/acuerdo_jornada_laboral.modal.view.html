
   <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
       <h4 class="modal-title" id="myModalLabel">{{messages.acuerdoJornadaLaboral}}</h4>
   </div>
   <div class="modal-body">

       <table class="table table-striped table-bordered table-responsive table-hover ">
           <thead >
               <tr>
                   <th><small></small></th>
                   <th><small>{{messages.diaDeLaSemana}}</small></th>
                   <th><small>{{messages.horaInicio}}</small></th>
                   <th><small>{{messages.horaTermino}}</small></th>
               </tr>
           </thead>
           <tbody>
               <tr ng-repeat="jornada in acuerdoJornadaLaboralModel">
               
                   <td ><input type="checkbox" ng-model="jornada.selected" aria-label="false"></td>
                   
                   <td><h5>{{jornada.dayLabel}}</h5></td>
                   <td>
                        <div uib-timepicker ng-model="jornada.scheduleStart" show-meridian="false" show-spinners="false"></div>                                                                
                   </td>
                   <td>
                        <div uib-timepicker ng-model="jornada.scheduleEnd" show-meridian="false" show-spinners="false"></div>
                   </td>
               </tr>
           </tbody>
       </table>                    

   </div>
 <div class="form-inline modal-footer">
    <button type="button" ng-click="cleanAcuerdoJornadaLaboral()" class="btn btn-default">{{messages.BTN_limpiar}}</button>
    <button type="reset" ng-click="dismissModal()" class="btn btn-danger">{{messages.BTN_cancelar}}</button>
    <button type="button" ng-click="saveAcuerdoJornadaLaboral()" class="btn btn-primary">{{messages.BTN_aceptar}}</button>
</div>
