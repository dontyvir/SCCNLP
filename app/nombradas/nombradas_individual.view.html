<div ui-view class="container-fluid"> 
    <legend class="scheduler-border">{{messages.ingresoNombradaIndividual}}</legend>
    <br>
    <ul id="tabsMenu" class="container nav nav-tabs nav-justified ">
        <li id="liTabOne" role="presentation" ng-class="{active: tab=='1'}" style="border: solid 2px #eee">
        <a data-target="#tabOne" data-toggle='tab' ng-style="styleTab1">{{messages.tabHeaderOne}}</a></li>
        <li id="liTabTwo" role="presentation" ng-class="{active: tab=='2'}" style="border: solid 2px #eee">
        <a data-target="#tabTwo" data-toggle='tab' ng-style="styleTab2">{{messages.tabHeaderTwo}}</a></li> 
    </ul> 

    <div class="container-fluid tab-content" style="border: solid 1px #ccc;">
        <div class="tab-pane active" ng-class="{active: tab=='1'}" ng-include="'nombradas/nombradas_individual.view.tab1.html'"></div>
        <div class="tab-pane" ng-class="{active: tab=='2'}" ng-include="'nombradas/nombradas_resolucion.view.tab2.html'"></div>
        <br>
        <br>
        <br>
    </div>
    
</div>
