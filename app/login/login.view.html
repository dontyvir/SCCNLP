<div class="row" style="padding-top: 2em;">

	<div class="col-md-2">
		<div class="crop" style="width: 180px; height: 90px; overflow: hidden;">
			<img src="img/logo-dt-gob-2014.png" />
		</div>
	</div>
	<div class="col-md-10" style="backrgound-color: #e52f3a; padding-left: 3em;">
		<h3 style="color: #595959;">Sistema de Control de Cumplimiento de la Normativa Laboral Portuaria</h3>
	</div>
</div>

<div class="row">
	<div class="col-md-4" style="padding-right:0;">
	<div style="background-color: #0064ae; padding: 10px 0 0 0;"></div>
	
	</div>
	<div class="col-md-8" style="padding-left:0;">
	<div style="background-color: #e52f3a; padding: 10px 0 0 0;"></div>
	</div>
</div>

<div class="row" style="padding-top:3em;">
<div class="col-md-4">

<uib-tabset active="active">
    <uib-tab index="0" heading="{{messages.LOGIN_EMPRESA}}">

    <div class="panel panel-default">
  	<div class="panel-body">
    	<form accept-charset="UTF-8" name="login-empresa">
        <fieldset>
        
        <div ng-show="!isLoggedIn">
        
	    	<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	    		    <input class="form-control" ng-model="loginData.username" placeholder="{{messages.CLAVE_EMPRESA_RUT}}" name="username" type="text" id="username" required/>
	    		    <span ng-show="login-empresa.username.$dirty && login-empresa.username.$error.required" class="help-block">{{messages.CLAVE_EMPRESA_RUT_REQ}}</span>
	    	</div>
	    	<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	    			<input class="form-control" ng-model="loginData.password" placeholder="{{messages.CLAVE_EMPRESA_CLAVE}}" name="password" type="password" id="password" required/>
	    			<span ng-show="login-empresa.password.$dirty && login-empresa.password.$error.required" class="help-block">{{messages.CLAVE_EMPRESA_CLAVE_REQ}}</span>
	    	</div>
	    	
	    	<button class="btn btn-lg btn-primary btn-block" ng-click="ingresarClaveEmpresa()" type="button" ng-disabled="form.$invalid || dataLoading">
	    	
	    	 <span ng-show="!dataLoading">
			       {{messages.CLAVE_EMPRESA_BTN}}
			 </span>
			 
			 <span ng-show="dataLoading">
				 <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
				  Cargando... 
			 </span>
	    	</button>
    	</div>
    	
    	<div ng-show="isLoggedIn" class="form-group">
    	<div class="form-group">
	    	<select ng-model="idPuerto" id="estado-contrato" class="form-control"
	    	        ng-options="item.id as item.glosa for item in puertos">
				 	<option value="">-- Seleccione Puerto --</option>
			</select>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-lg btn-success btn-block" ng-disabled="!idPuerto" ng-click="redirectMain()">Ingresar al Sistema</button>
    	</div>
    	</div>
    	
    	
    	</fieldset>
      	</form>
    </div>

	<div uib-alert class="alert alert-danger" ng-show="alert.active" dismiss-on-timeout="5000"
	              	ng-class="'alert-' + (alert.type || 'warning')" close="alert.close()">
	              	{{alert.msg}}
	</div>
	</div>

</uib-tab>
    
<uib-tab index="1">
      <uib-tab-heading>
        <i class="glyphicon glyphicon-off"></i> {{messages.CLAVE_UNICA}}
      </uib-tab-heading>
      
        <div class="panel panel-default">
	  	<div class="panel-body" style="text-align:center;padding-bottom:3.7em;padding-top:3.8em;">
      
      		<button class="btn btn-default" ng-click="loginClaveUnica()">
				<img src="img/btn_claveunica_202px.png"/>
			</button>
      </div>
      </div>
      
</uib-tab>
</uib-tabset>

</div>
<div class="col-md-8" style="padding-top:3em;">
        <p style="color:#595959">{{messages.SIST_DESCR}}</p>
</div>
</div>

<footer class="footer">
	<p class="text-muted" style="text-align:center;">2017, Direcci√≥n del Trabajo, Gobierno de Chile</p>
</footer>
