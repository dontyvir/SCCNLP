<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Modificar Jornada</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Los siguientes RUT´s ingresados en el archivo no son válidos. Favor corregir los mismos y cargar nuevamente el archivo:</p>
    <div class="container-fluid" style=" overflow-x:scroll; width:100%;">
        <table class="table table-bordered table-striped table-hover table-condensed" style="white-space: nowrap; width: 100%"  cellspacing="0">
            <thead>
                <tr style="background-color: #D3D3D3">
                    <th><small>Rut o Pasaporte</small></th>
                    <th><small>Nombres</small></th>
                    <th><small>Error</small></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='error in listadoErrores'>
                    <td>{{error.rutPasaporteTrabajador}}</td>
                    <td>{{error.nombresTrabajador}}</td>
                    <td>{{error.error}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="Aceptar()">Aceptar</button>
</div>
